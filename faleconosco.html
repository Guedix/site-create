                    <datalist id="lojas">
                              <option value="Jardins">Rua Augusta, 2. 077</option>
                              <option value="Vila Olímpia">Av. dos Bandeirantes, 538 </option>
                              <option value="Moema">Av. Moreira Guimarães, 964 </option>
                              <option value="Santo Amaro">Av. Santo Amaro, 6.824 </option>

          </form>
