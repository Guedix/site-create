                <h2>RESERVA PRATTIN'S</h2>
                <form action="formulario.html" method="post">

                <input type="name" name="name" id="name" size="30" maxlength="100" placeholder="Insira seu nome" autofocus required>

                <label for="name">CPF:</label>
                <input type="tel" name="name" id="name" size="30" maxlength="100" placeholder="CPF">

                <input type="tel" name="tel" id="tel" size="30" maxlength="30" placeholder="Telefone">

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" size="30" maxlength="100" placeholder="email" required>

                <label for="number">Nº de pessoas:</label>
                <input type="number" name="number" id="number" max="10" size="30" maxlength="100" placeholder="Nº de pessoas">

                <label for="date">DATA DE RESERVA</label>
                <input type="date" name="date" id="date">

                </form>
